name: FX Notifier

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1-5" # 06:00 UTC = 10:00 Baku time, weekdays
  workflow_dispatch:

env:
  # FXService configuration (shared between jobs)
  FRANKFURTER_API_URL: https://api.frankfurter.app/latest
  BASE_CURRENCY: EUR
  API_CURRENCIES: USD,HUF
  REPORT_CURRENCIES: USD,HUF,AZN
  USD_AZN_PEG: 1.7

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q tests

  send-notification:
    if: github.event_name != 'push'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run FX Notifier
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # FX env vars from top-level 'env' are automatically inherited
        run: python fx_bot.py
